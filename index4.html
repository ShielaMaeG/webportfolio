			                    <h2 class="text-light">Contact Me</h2>

			                    <div class="row mt-3">
			                        <form class="col-12 offset-md-2 col-md-8 offset-xl-4 col-xl-4 bg-dark p-3 rounded">
			                            <div class="form-group">
			                                <label class="text-light" for="name">Name</label>
			                                <input type="text" class="form-control" id="name" placeholder="Your Name">
			                            </div>
			                            <div class="form-group">
			                                <label class="text-light" for="email">Email address</label>
			                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
			                            </div>
			                            <div class="form-group">
			                                <label class="text-light" for="contact">Contact Number</label>
			                                <input type="text" class="form-control" id="contact" placeholder="+63 900 000 0000">
			                            </div>
			                            <div class="form-group">
			                                <label class="text-light" for="concern">Concern</label>
			                                <select class="form-control" id="concern">
			                                    <option>Quotation</option>
			                                    <option>Appointment</option>
			                                    <option>Follow-Up</option>
			                                </select>
			                            </div>
			                            <div class="form-group">
			                                <label class="text-light" for="message">Message</label>
			                                <textarea class="form-control" id="message" rows="7"></textarea>
			                            </div>
			                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" value="submit">Send Email</button>
			                        </form>
			                    </div>

			                </div>
			                <!-- Contact Form Section End -->

			                    <div class="modal-content">
			                      <div class="modal-header">
			                        <h6 class="modal-title">Message succesfully sent!</h6>
			                        <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
			                          <span aria-hidden="true">&times;</span>
			                        </button>
			                      </div>
			                      <div class="modal-body">
			                        <p>we'll get back to you soon.</p>
			                      </div>
			                      <div class="modal-footer">
			                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
			                      </div>
